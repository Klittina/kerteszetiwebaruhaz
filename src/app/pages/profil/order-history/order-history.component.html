<mat-card *ngFor="let order of orders" class="order-card">
  <mat-card-header>
    <mat-card-title>Rendelés #{{ order.id }}</mat-card-title>
    <mat-card-subtitle>Dátum: {{ order.date }} - Összeg: {{ order.total | priceFormat }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="order-items">
      <strong>Termékek:</strong>
      <table class="order-table">
        <thead>
          <tr>
            <th>Termék</th>
            <th>Darab</th>
            <th>Egységár</th>
            <th>Összesen</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of order.items">
            <td>{{ item.product }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.unitPrice | priceFormat }}</td>
            <td>{{ item.quantity * item.unitPrice | priceFormat }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-card-content>
</mat-card>
