
<div class="admin-product-form">
<h2>Új admin hozzáadása</h2>
<form [formGroup]="adminForm" (ngSubmit)="addAdmin()">
  <mat-form-field>
    <mat-label>Keresztnév</mat-label>
    <input matInput formControlName="firstname" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Vezetéknév</mat-label>
    <input matInput formControlName="lastname" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Jelszó</mat-label>
    <input matInput type="password" formControlName="password" />
  </mat-form-field>

  <button mat-flat-button color="primary" type="submit">Admin hozzáadása</button>
</form>

<hr>

<h2>Új termék hozzáadása</h2>
<form [formGroup]="productForm" (ngSubmit)="addProduct()">
  <mat-form-field>
    <mat-label>Név</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="fill">
  <mat-label>Kategória</mat-label>
  <select matNativeControl formControlName="category" required>
    <option value="" disabled selected>Válassz kategóriát</option>
    <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
  </select>
</mat-form-field>


  <mat-form-field>
    <mat-label>Ár (Ft)</mat-label>
    <input matInput type="number" formControlName="price" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Készlet</mat-label>
    <input matInput type="number" formControlName="stock" />
  </mat-form-field>

  <div>
    <label for="image-upload">Kép feltöltése:</label>
    <input type="file" id="image-upload" (change)="onImageSelected($event)" />
  </div>

  <div *ngIf="imagePreview">
    <p>Kép előnézete:</p>
    <img [src]="imagePreview" width="200" />
  </div>

  <button mat-flat-button color="accent" type="submit">Termék hozzáadása</button>
</form>
</div>
