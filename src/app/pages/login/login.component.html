<div class="login-container">
  <h1>Login</h1>

  <div *ngIf="isLoading" class="loading-container">
    <h2>Login in progress</h2>
    <mat-spinner diameter="50"></mat-spinner>
    <p>Please wait...</p>
  </div>

  <form *ngIf="showLoginForm" (ngSubmit)="login()" class="login-form" novalidate>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" [formControl]="email" required />
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="email.invalid && email.touched">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" [formControl]="password" required minlength="6" />
      <mat-icon matSuffix>lock</mat-icon>
      <mat-error *ngIf="password.invalid && password.touched">
        Password must be at least 6 characters long
      </mat-error>
    </mat-form-field>

    <div class="error-message" *ngIf="loginError">
      {{ loginError }}
    </div>

    <div class="buttons-row">
      <button mat-flat-button color="primary" type="submit" [disabled]="email.invalid || password.invalid">
        Login
      </button>
      <button mat-flat-button [routerLink]="['/signup']" type="button">
        Register
      </button>
    </div>
  </form>
</div>
